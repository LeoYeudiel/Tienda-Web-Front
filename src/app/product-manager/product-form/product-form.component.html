<div class="black" (click)="onClose()"></div>

<div class="form-container">
  <img src="x.svg" alt="close" (click)="onClose()">
  <form>
    <h3>{{ product().idProducto != 0 ? "Editar": "A침adir"}} producto {{ product().idProducto != 0 ? product().idProducto : ""}}</h3>
    <div class="input-group">
      <label for="imagen">Imagen del producto</label>
    </div>
    <div class="file-input">
      <input #archivo type="file" name="imagen" style="display: none;" (change)="onFileSelected($event)" accept="image/*">
      <div class="icon-edit" (click)="archivo.click()">
        <img src="camera.svg" alt="Edici칩n de imagen">
      </div>
      <div class="icon-edit boxImg">
        <img [src]="showImage" alt="Imagen del producto">
      </div>
    </div>
    <div class="input-group">
      <label for="nombre">Nombre del producto</label>
      <input type="text" name="nombre" [(ngModel)]="product().nombre">
    </div>
    <div class="input-group">
      <label for="descripcion">Descripci칩n del producto</label>
      <textarea name="descripcion" [(ngModel)]="product().descripcion"></textarea>
    </div>
    <div class="row">
      <div class="input-group">
        <label for="precio">Precio del producto</label>
        <input type="number" name="precio" [(ngModel)]="product().precio">
      </div>
      <div class="input-group">
        <label for="precio">Stock del producto</label>
        <input type="number" name="precio" [(ngModel)]="product().stock">
      </div>
    </div>
    @if (product().idProducto != 0) {
      <button (click)="editProduct()">Editar</button>
    }@else {
      <button (click)="addProduct()">A침adir</button>
    }
  </form>
</div>
